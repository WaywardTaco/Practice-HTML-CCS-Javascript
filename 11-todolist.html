<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
    </head>
    <body>
        <p>Todo List</p>
        <input placeholder="Todo name" class="js-name-input"
            onkeydown="
            if(event.key === 'Enter'){
                addTodo();
            }
            ">
        <button onclick="addTodo();">Add</button>
        <div class="js-todo-list"></div>

        <script src="scripts/11-todolist.js"></script>
    </body>
</html>
